<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta property="og:description" content="{{ description }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta property="og:site_name" content="foroum.org">
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="ui equal width centered menu borderless fixed inverted navbar">
                <a class="item" href='/'>
                    <img src="{{ url_for('static', filename='favicon.ico') }}" style="margin-right: 13px; height: 16px; width: 16px;" alt="website logo">
                    Foroum.org
                </a>

                <a class="item" href='/about'>
                    <i class="yellow info icon inverted"></i>
                    A propos
                </a>

            </div>
            {{ content |safe }}
        </div>
        <div class="ui footer segment center inverted">
            <div class="ui container">
                <div class='centered'>
                    <h4 class="ui ">Foroum.org | 2025 | 0.2</h4>
                </div>
            </div>
        </div>
     </div>   
</body>
</html>
